<div class="trigger-container">
  <h2>Trigger Page</h2>

  <!-- Process Dropdown -->
  <div class="form-group">
    <label for="triggerOptions">Select Process:</label>
    <select
      id="triggerOptions"
      [(ngModel)]="selectedOption"
      class="form-control"
    >
      <option value="" disabled>Select an option</option>
      <option *ngFor="let option of options" [value]="option">
        {{ option }}
      </option>
    </select>
  </div>

  <!-- Client Dropdown -->
  <div class="form-group mt-3">
    <label for="clientOptions">Select Client:</label>
    <select
      id="clientOptions"
      [(ngModel)]="selectedClient"
      class="form-control"
    >
      <option value="" disabled>Select a client</option>
      <option *ngFor="let client of clients" [value]="client">
        {{ client }}
      </option>
    </select>
  </div>

  <button class="btn btn-primary mt-3" (click)="triggerStepper()">
    Trigger
  </button>

  <div *ngIf="selectedOption || selectedClient" class="mt-3">
    <p><strong>Selected Process:</strong> {{ selectedOption }}</p>
    <p><strong>Selected Client:</strong> {{ selectedClient }}</p>
  </div>
</div>
