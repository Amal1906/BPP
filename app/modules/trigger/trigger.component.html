<div class="trigger-container">
  <h2>Trigger Page</h2>

  <div class="form-group">
    <label for="triggerOptions">Select Process:</label>
    <select
      id="triggerOptions"
      [(ngModel)]="selectedOption"
    >
      <option value="" disabled>Select an option</option>
      <option *ngFor="let option of options" [value]="option">
        {{ option }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="clientOptions">Select Client:</label>
    <select
      id="clientOptions"
      [(ngModel)]="selectedClient"
    >
      <option value="" disabled>Select a client</option>
      <option *ngFor="let client of clients" [value]="client">
        {{ client }}
      </option>
    </select>
  </div>

  <button (click)="triggerStepper()" [disabled]="!selectedOption || !selectedClient">
    Trigger
  </button>

  <div *ngIf="selectedOption || selectedClient" class="selection-display">
    <p *ngIf="selectedOption"><strong>Process:</strong> {{ selectedOption }}</p>
    <p *ngIf="selectedClient"><strong>Client:</strong> {{ selectedClient }}</p>
  </div>
</div>
