<div [class.open]="isOpen" [class.closed]="!isOpen" class="sidebar">
    <div class="logo-details" (click)="sideBar()">
      <i [class.pi-angle-right]="!isOpen" [class.pi-angle-left]="isOpen" class="pi" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li
        *ngFor="let menu of menuItems"
        (mouseenter)="showTooltip($event, menu.tooltip)"
        (mouseleave)="hideTooltip()"
      >
        <a (click)="redirectToOtherPage(menu.route)" [class.active]="isActiveRoute(menu.route)">
          <i [class]="menu.icon"></i>
          <span class="link-name">{{ menu.name }}</span>
        </a>
        <div
          class="tooltip"
          *ngIf="!isOpen && tooltipText === menu.tooltip"
          [style.top.px]="tooltipY"
          [style.left.px]="tooltipX"
        >
          {{ tooltipText }}
        </div>
      </li>
    </ul>
  </div>
