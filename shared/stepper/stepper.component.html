<div class="ai-stepper-container" *ngIf="workFlow && workFlow.length > 0">
  <!-- Loading State -->
  <div *ngIf="loading" class="stepper-loading fade-in">
    <div class="loading-content">
      <div class="ai-loader"></div>
      <p class="loading-text">Loading workflow...</p>
    </div>
  </div>

  <!-- Stepper -->
  <div class="stepper-wrapper glass-effect" *ngIf="!loading">
    <div class="stepper-header">
      <h3 class="stepper-title">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M22 12H18L15 21L9 3L6 12H2" stroke="currentColor" stroke-width="2"/>
        </svg>
        Workflow Progress
      </h3>
      <div class="progress-stats">
        <span class="stat-item">
          <span class="stat-value">{{getCompletedSteps()}}</span>
          <span class="stat-label">of {{workFlow.length}} completed</span>
        </span>
      </div>
    </div>

    <div class="stepper-content">
      <div class="stepper-track">
        <div class="progress-line" [style.width.%]="getProgressPercentage()"></div>
      </div>

      <div class="stepper-steps">
        <div *ngFor="let item of workFlow; let i = index"
             class="stepper-step"
             [ngClass]="getStepClass(item, i)"
             [style.animation-delay]="(i * 0.1) + 's'">
          
          <!-- Step Circle -->
          <div class="step-circle">
            <div class="step-content">
              <!-- Success Icon -->
              <svg *ngIf="item?.status?.toLowerCase() === 'done'" 
                   width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2"/>
              </svg>
              
              <!-- Error Icon -->
              <svg *ngIf="item?.status?.toLowerCase() === 'failed'" 
                   width="16" height="16" viewBox="0 0 24 24" fill="none">
                <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
                <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
              </svg>
              
              <!-- In Progress Icon -->
              <div *ngIf="item?.status?.toLowerCase() === 'inprogress'" class="progress-spinner">
                <div class="spinner-dot"></div>
              </div>
              
              <!-- Step Number -->
              <span *ngIf="item?.status?.toLowerCase() === 'pending'" class="step-number">
                {{i + 1}}
              </span>
            </div>
          </div>

          <!-- Step Label -->
          <div class="step-label">
            <h4 class="step-title">{{ item?.step || '-' }}</h4>
            <p class="step-message" *ngIf="item?.status_message">
              {{ item.status_message }}
            </p>
          </div>

          <!-- Connection Line -->
          <div class="step-connector" *ngIf="i < workFlow.length - 1">
            <div class="connector-line" 
                 [ngClass]="{'active': isStepCompleted(i)}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
